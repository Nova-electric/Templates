{% extends 'common/base.html' %}

{% block content %}
    <h1> Search Site </h1>
    {{ context }}
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ errors }}
        <button type="submit"> Submit </button>
    </form>
{% for site in sites %}
    {{ site.name }}
    {{ site.capacity }}
    {{ site.frequency }}
    <a href="{{ site.get_absolute_query_url }}">url</a>
{% endfor %}

{% endblock %}
